<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "main.js">
    </script>
    <style>
        body{
            background-color: black;
        }
        .row-1{
            display : flex;
            align-items: center;
            justify-content: center;
        }
        .ac,.opt,.num,.clear,.equal{
            margin-left : 2px;
            margin-bottom: 2px;
            width : 70px;
            height : 70px;
            color : white;
            font-size: 30px;
            font-weight: 500;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            border-radius: 50%;
            border : none; 
            transition: all 0.2s;
        }
        .num:active{opacity: 0.8;}
        .num:hover{opacity: 0.9;}
        .ac:hover{opacity:0.8;}
        .ac:active{opacity: 0.7;}
        .clear:hover{opacity:0.8;}
        .clear:active{opacity:0.7;}
        .equal:hover{opacity:0.8;}
        .equal:active{opacity:0.7;}
        .opt:hover{opacity: 0.8;}
        .opt:active{opacity: 0.7;}
        .clear{
            background-color: red;
        }
        .equal{
            background-color: rgb(153, 255, 153);
            color : black;
        }
        .ac{background-color:rgb(0, 0, 255);}
        .opt{background-color:rgb(3, 83, 168);}
        .num{background-color:rgb(97, 95, 95);};
        .ip{
            display : flex;
            justify-content: center;
            align-items: center;
            width : 300px;  
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content : center;
            align-items : center;
        }
        .ip-box,.op-box{
            width  : 250px;
            font-size: 60px;
            background-color: transparent;
            border : none;
            margin-bottom: 20px;
            text-align: right ;
            caret-color: rgba(1, 132, 255, 0.891);
           
        }
        .ip-box:focus{
            border : none;
            outline: none;
        }
        .op-box{
            text-align: right;
            font-size : 30px;   
            margin-bottom: 40px;
            color :  rgb(153, 255, 153);
        }
        .both_display{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="both_display">
            <div class="ip"><input id = "display" class="ip-box" type = "text"></div>
            <div class="live-ans"><input id = "live-display" type="text" class="op-box"></div>
        </div>

       <div class="num-pad">

    <div class="row-1">
        <button type="button" class="ac" onclick="ac()">AC</button>
        <button type="button" onclick="para(); f()" class="opt">()</button>
        <button type="button" onclick="put('%'); f()" class="opt">%</button>
        <button type="button" onclick="put('/'); f()" class="opt">รท</button>
    </div>

    <div class="row-1">
        <button type="button" onclick="put('7'); f()" class="num">7</button>
        <button type="button" onclick="put('8'); f()" class="num">8</button>
        <button type="button" onclick="put('9'); f()" class="num">9</button>
        <button type="button" onclick="put('x'); f()" class="opt">X</button>
    </div>

    <div class="row-1">
        <button type="button" onclick="put('4'); f()" class="num">4</button>
        <button type="button" onclick="put('5'); f()" class="num">5</button>
        <button type="button" onclick="put('6'); f()" class="num">6</button>
        <button type="button" onclick="put('-'); f()" class="opt">-</button>
    </div>

    <div class="row-1">
        <button type="button" onclick="put('1'); f()" class="num">1</button>
        <button type="button" onclick="put('2'); f()" class="num">2</button>
        <button type="button" onclick="put('3'); f()" class="num">3</button>
        <button type="button" onclick="put('+'); f()" class="opt">+</button>
    </div>

    <div class="row-1">
        <button type="button" onclick="put('0'); f()" class="num">0</button>
        <button type="button" onclick="dot(); f()" class="num">.</button>
        <button type="button" onclick="clr(); f()" class="clear">x</button>
        <button type="button" onclick="f2()" class="equal">=</button>
    </div>

       </div>


    </div>
</body>
</html>
